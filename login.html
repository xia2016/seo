<script type="text/javascript">

    $(function () {
        if ($(".top-msg-container .top-msg").size() > 0) {
            var msg = $(".top-msg-container .top-msg");
            var delay = msg.attr("delay") == undefined ? 3 : Math.abs(parseInt(msg.attr("delay")));
            setTimeout(function () {
                msg.addClass("show")
            }, 300);
            setTimeout(function () {
                msg.removeClass("show");
            }, delay * 1000);
        }
        online = new Array();
        if (window.localStorage) {
            $("#rember_me").removeClass("hide");
            if (localStorage.user_mobile) {
                $("#username").val(localStorage.user_mobile);
            }
        }
        if ($("#username").val().trim() == "") {
            $("#username").trigger("focus");
        } else {
            $("#password").trigger("focus");
        }
        $(".btn[type='submit']").click(function () {
            if (window.localStorage) {
                if ($("#rember_me").is(":checked")) {
                    var mobile = $("#username").val().trim();
                    if (mobile != '') {
                        localStorage.user_mobile = $("#username").val().trim();
                    }
                } else {
                    localStorage.user_mobile = "";
                }
            }
        });
           function getImg() {
               $.ajax({
                   url: '/getCaptcha',
                   type:'get'
               })
                   .done(function (data) {
                       var data = JSON.parse(data);
                       $('.captcha img').attr('src',data.img);
                       $('#yz-form .token').val(data.token);
                   })
           }
    //        $('.captcha,.login-btn').on('click',function () {
    //            getImg();
    //        })
            $('.captcha').on('click',function () {
                getImg();
            })
    });
</script>
