            <script>
                $.ajax({
                    url: '/customer/ajaxSeoFee',
                    type: "GET",
                    success: function(data, textStatus, jqXHR) {
                        var keys = data.keys;
                        var values = data.values;
                        var sem = data.sem;
                        var colors = ['#5793f3', '#d14a61'];
                        option = {
                            backgroundColor: '#fff',
                            color: colors,

                            tooltip: {
                                trigger: 'none',
                                axisPointer: {
                                    type: 'cross'
                                }
                            },
                            legend: {
                                data:['SEO费用','SEM费用']
                            },
                            grid: {
                                top: 70,
                                bottom: 50
                            },
                            xAxis: [
                                {
                                    type: 'category',
                                    axisTick: {
                                        alignWithLabel: true
                                    },
                                    axisLine: {
                                        onZero: false,
                                        lineStyle: {
                                            color: colors[0]
                                        }
                                    },
                                    axisPointer: {
                                        label: {
                                            formatter: function (params) {
                                                return 'SEO费用  ' + params.value
                                                    + (params.seriesData.length ? '：' + params.seriesData[0].data : '');
                                            }
                                        }
                                    },
                                    data: keys.split(',')
                                },
                                {
                                    type: 'category',
                                    axisTick: {
                                        alignWithLabel: true
                                    },
                                    axisLine: {
                                        onZero: false,
                                        lineStyle: {
                                            color: colors[1]
                                        }
                                    },
                                    axisPointer: {
                                        label: {
                                            formatter: function (params) {
                                                return 'SEM费用  ' + params.value
                                                    + (params.seriesData.length ? '：' + params.seriesData[0].data : '');
                                            }
                                        }
                                    },
                                    data: keys.split(',')
                                }
                            ],
                            yAxis: [
                                {
                                    type: 'value'
                                }
                            ],
                            series: [
                                {
                                    name:'SEO费用',
                                    type:'line',
                                    smooth: true,
                                    data: values.split(',')
                                },
                                {
                                    name:'SEM费用',
                                    type:'line',
                                    xAxisIndex: 1,
                                    smooth: true,
                                    data: sem.split(',')
                                }
                            ]
                        };

                        var myChart = echarts.init(document.getElementById('chart'));
                        myChart.setOption(option);
                    }
                });

            </script>

        </div>

    </div>

    <script>
    

        function publicAlert(con, type, fn) {
            $('#public-alert .modal-body').html(con);
            $('#public-alert').modal('toggle');
            if(!type) $('.modal-footer .no').hide();
            $('.modal-footer .ok').on('click',function(){
                fn ? fn() : '';
                fn = false;
            });
            $('.modal-footer .no').on('click',function(){
                fn = false;
            });
        };

        $(document).on('click','.view-img',function (e) {
            var src = '/'+$(this).data('src');
            var pic = $('.prop_wrap_con .img_wrap img');
            pic.attr('src',src);
            var imgs = new Image();
            imgs.src =  src;
            imgs.onload = function(){
                $('.loading').hide();
                $('.prop_wrap').css('display','block');
                var l = pic.innerWidth()/2,
                    t = pic.innerHeight()/2;
                $('.prop_wrap_con').css({margin: '-320px 0 0 -'+l+'px'});
            };
        });
        $('.prop_wrap .img_wrap').on('click',function (e) {
            e.stopPropagation();
        })
        $(document).on('click',function(e){
            e.stopPropagation();
            $('.prop_wrap').css('display','none');
        });
        //关闭截图
        $('.prop_wrap .close').on('click',function () {
            $(this).parents('.prop_wrap').css('display','none');
        });
    </script>
